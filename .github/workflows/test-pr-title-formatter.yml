name: Test PR Title Formatter

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  format-title:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Format PR title
        uses: ./pr-title-formatter
