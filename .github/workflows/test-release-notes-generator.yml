name: Test Release Notes Generator

on:
  push:
    branches:
      - main
    paths:
      - 'release-notes-generator/**'
      - '.github/workflows/test-release-notes-generator.yml'
  pull_request:
    paths:
      - 'release-notes-generator/**'
      - '.github/workflows/test-release-notes-generator.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'release-notes-generator/package-lock.json'

      - name: Install dependencies
        working-directory: release-notes-generator
        run: npm ci

      - name: Run tests
        working-directory: release-notes-generator
        run: npm test
